<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Bootstrap/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <script src="https://kit.fontawesome.com/5c3118c91c.js" crossorigin="anonymous"></script>
    <link href="https//fonts.googleapis.com/css?family+Josefin=Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>Contact Us</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand text-white" href="#">
            <h2>Virtual Kitchen</h2>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white space" href="index.html">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white space" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white space" href="contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white space" href="about.html">About Us</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <div>
            <h1 class="contact"> Contact Us </h1>
        </div>
        <div>
            <div class="story img-thumbnail text-center">
                <p>
                    We’re the ones you can count on! Fill out this form or drop us a line at our
                    mailbox, and we’ll be happy to get back to you with solutions and ideas.
                </p>
            </div>
        </div>
        <div class="message text-white">
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Subject</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Message</label>
                    <textarea type="text" class="form-control" id="formGroupExampleInput2" cols="10"
                        rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-warning my-3">Primary</button>
            </form>
            <div class="cell my-5">
                <p> Cell : 0300-1200124 </p>
                <p> Email : info@VirtualKitchen.com </p>
                <div class="social-media">
                    <a href="#">
                        <i class="fab fa-facebook-f mr-2 p-2"></i></a>
                    <a href="#">
                        <i class="fab fa-twitter mr-2 p-2"></i></a>
                    <a href="#">
                        <i class="fab fa-instagram mr-2 p-2"></i></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
